<!-- Component Name: [Component Name] -->
<template id="[component-name]-template">
  <!-- HTML Structure -->
  <div class="[component-name]">
    <!-- Component content goes here -->
  </div>

  <style>
    /* Component-specific styles */
    .[component-name] {
      /* Base styles */
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .[component-name] {
        /* Mobile styles */
      }
    }
  </style>

  <script type="module">
    import { ModuleBase, registerModule } from '../base/module-base.js';
    
    class [ComponentName] extends ModuleBase {
      constructor() {
        super();
        this.template = document.currentScript.parentElement;
        this.shadow = this.attachShadow({ mode: 'open' });
        this.shadow.appendChild(
          document.getElementById('[component-name]-template')
            .content.cloneNode(true)
        );
        
        // Initialize component
        this.initialize();
      }
      
      async initialize() {
        // Component initialization logic
        this.bindEvents();
        await this.loadData();
        this.render();
      }
      
      bindEvents() {
        // Event bindings
      }
      
      async loadData() {
        // Data loading logic
      }
      
      render() {
        // Render logic
      }
      
      connectedCallback() {
        console.log('[ComponentName] Component connected');
      }
      
      disconnectedCallback() {
        // Cleanup logic
      }
    }
    
    // Register the component
    registerModule('[component-name]', [ComponentName]);
  </script>
</template>

<!-- Collaboration Users Module - User management and UI -->
<template id="collaboration-users-template">
    <div class="collaboration-users">
        <div class="users-header">
            <h3>👥 Współpracujący użytkownicy</h3>
            <span class="users-count" data-users-count>0</span>
        </div>
        <div class="users-list" data-users-list>
            <div class="empty-state">
                <div class="empty-state-icon">👤</div>
                <div>Brak aktywnych użytkowników</div>
            </div>
        </div>
    </div>

    <style scoped>
        .collaboration-users {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .users-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .users-header h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .users-count {
            background: #007bff;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .users-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px;
            gap: 12px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .user-item:hover {
            background-color: #f9f9f9;
        }

        .user-item.local-user {
            background-color: #e3f2fd;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 12px;
            color: #666;
        }

        .user-status.active {
            color: #28a745;
        }

        .user-actions {
            display: flex;
            gap: 4px;
        }

        .user-action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-action-btn:hover {
            background-color: #e9ecef;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>

    <script type="module">
        import {ModuleBase, registerModule} from '../base/module-base.js';

        class CollaborationUsers extends ModuleBase {
            constructor() {
                super();
                this.connectedUsers = new Map();
                this.localUser = null;
                this.collaborationCore = null;

                console.log('👥 Collaboration Users initialized');
            }

            async init() {
                await super.init();

                // Wait for collaboration core to be available
                this.waitForModule('collaboration-core').then(core => {
                    this.collaborationCore = core;
                    this.localUser = core.getLocalUser();
                    this.setupEventListeners();
                    console.log('✅ Collaboration Users ready');
                });
            }

            setupEventListeners() {
                if (!this.collaborationCore) return;

                // Listen to collaboration core events
                this.collaborationCore.addEventListener('room-joined', (event) => {
                    this.handleRoomJoined(event.detail);
                });

                this.collaborationCore.addEventListener('user-joined', (event) => {
                    this.handleUserJoined(event.detail);
                });

                this.collaborationCore.addEventListener('user-left', (event) => {
                    this.handleUserLeft(event.detail);
                });

                this.collaborationCore.addEventListener('room-left', () => {
                    this.handleRoomLeft();
                });

                this.collaborationCore.addEventListener('disconnected', () => {
                    this.handleDisconnection();
                });
            }

            /**
             * Handle room joined event
             */
            handleRoomJoined({roomId, users}) {
                console.log('🎉 Handling room joined:', roomId);

                // Clear existing users
                this.connectedUsers.clear();

                // Add all users from room
                if (users && users.length > 0) {
                    users.forEach(user => {
                        this.connectedUsers.set(user.id, user);
                    });
                }

                // Add local user if not already present
                if (this.localUser && !this.connectedUsers.has(this.localUser.id)) {
                    this.connectedUsers.set(this.localUser.id, this.localUser);
                }

                this.updateUsersList();
                this.showNotification(`Dołączono do pokoju: ${roomId}`, 'success');
            }

            /**
             * Handle user joined event
             */
            handleUserJoined({user}) {
                console.log('👋 User joined:', user.name);
                this.connectedUsers.set(user.id, user);
                this.updateUsersList();
                this.showNotification(`${user.name} dołączył do współpracy`, 'info');
            }

            /**
             * Handle user left event
             */
            handleUserLeft({userId}) {
                const user = this.connectedUsers.get(userId);
                if (user) {
                    console.log('👋 User left:', user.name);
                    this.connectedUsers.delete(userId);
                    this.updateUsersList();
                    this.showNotification(`${user.name} opuścił współpracę`, 'warning');
                }
            }

            /**
             * Handle room left
             */
            handleRoomLeft() {
                this.connectedUsers.clear();
                this.updateUsersList();
                this.showNotification('Opuszczono pokój współpracy', 'info');
            }

            /**
             * Handle disconnection
             */
            handleDisconnection() {
                // Keep users but mark as disconnected
                this.connectedUsers.forEach(user => {
                    if (user.id !== this.localUser?.id) {
                        user.status = 'disconnected';
                    }
                });
                this.updateUsersList();
            }

            /**
             * Update users list in UI
             */
            updateUsersList() {
                const container = this.$('[data-users-list]');
                const countEl = this.$('[data-users-count]');

                if (!container || !countEl) return;

                // Update count
                countEl.textContent = this.connectedUsers.size;

                // Clear container
                container.innerHTML = '';

                if (this.connectedUsers.size === 0) {
                    // Show empty state
                    container.innerHTML = `
                      <div class="empty-state">
                          <div class="empty-state-icon">👤</div>
                          <div>Brak aktywnych użytkowników</div>
                      </div>
                  `;
                    return;
                }

                // Add local user first
                if (this.localUser) {
                    const localUserDiv = this.createUserElement(this.localUser, true);
                    container.appendChild(localUserDiv);
                }

                // Add remote users
                this.connectedUsers.forEach(user => {
                    if (user.id !== this.localUser?.id) {
                        const userDiv = this.createUserElement(user, false);
                        container.appendChild(userDiv);
                    }
                });

                console.log(`👥 Updated users list: ${this.connectedUsers.size} users`);
            }

            /**
             * Create user element for UI
             */
            createUserElement(user, isLocal) {
                const userDiv = document.createElement('div');
                userDiv.className = `user-item ${isLocal ? 'local-user' : 'remote-user'}`;

                const status = user.status || 'active';
                const statusText = status === 'active' ? 'Aktywny' :
                    status === 'disconnected' ? 'Rozłączony' : 'Nieznany';

                userDiv.innerHTML = `
                  <div class="user-avatar" style="background-color: ${user.color}">
                      ${user.avatar}
                  </div>
                  <div class="user-info">
                      <div class="user-name">${user.name} ${isLocal ? '(Ty)' : ''}</div>
                      <div class="user-status ${status}">${statusText}</div>
                  </div>
                  <div class="user-actions">
                      ${!isLocal ? `
                          <button class="user-action-btn" onclick="this.closest('.collaboration-users').dispatchEvent(new CustomEvent('user-action', {detail: {action: 'focus', userId: '${user.id}'}}))" title="Fokus na użytkownika">
                              👁️
                          </button>
                      ` : ''}
                  </div>
              `;
                return userDiv;
            }

            /**
             * Get connected users
             */
            getConnectedUsers() {
                return Array.from(this.connectedUsers.values());
            }

            /**
             * Get user by ID
             */
            getUser(userId) {
                return this.connectedUsers.get(userId);
            }

            /**
             * Get users count
             */
            getUsersCount() {
                return this.connectedUsers.size;
            }

            /**
             * Check if user is connected
             */
            isUserConnected(userId) {
                return this.connectedUsers.has(userId);
            }

            /**
             * Show notification
             */
            showNotification(message, type = 'info') {
                console.log(`🔔 ${type.toUpperCase()}: ${message}`);

                // Emit notification event for other modules
                this.emit('collaboration-notification', {
                    message,
                    type,
                    timestamp: Date.now()
                });

                // Use PWA Manager if available
                if (window.pwaManager) {
                    window.pwaManager.showNotification('Współpraca', {
                        body: message,
                        icon: '🌐'
                    });
                }
            }

            /**
             * Wait for module to be available
             */
            async waitForModule(moduleName) {
                return new Promise((resolve) => {
                    const checkModule = () => {
                        const moduleInstance = window.moduleRegistry?.get(moduleName);
                        if (moduleInstance) {
                            resolve(moduleInstance);
                        } else {
                            setTimeout(checkModule, 100);
                        }
                    };
                    checkModule();
                });
            }
        }

        registerModule('collaboration-users', CollaborationUsers);
    </script>
</template>

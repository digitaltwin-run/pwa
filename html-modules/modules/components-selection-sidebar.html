    <script type="module">
        import {ModuleBase, registerModule} from '../base/module-base.js';

        class ComponentsSelectionSidebar extends ModuleBase {
            constructor() {
                super();

            async initialize() {
                this.bindEvents();
                this.setupEventDelegation();

            }

            bindEvents() {
                // Listen for component changes on the canvas
                document.addEventListener('components-updated', () => this.updateComponentsList());
            }

            setupEventDelegation() {
                this.on('click', '[data-action="select-all"]', () => this.handleSelectAll());
                this.on('click', '[data-action="clear-all"]', () => this.handleClearAll());
            }

            async handleSelectAll() {
                // Implementation for select all
                this.emit('select-all-components');
            }

            async handleClearAll() {
                // Implementation for clear all
                this.emit('clear-all-components');
            }

        }

        // Register the component
